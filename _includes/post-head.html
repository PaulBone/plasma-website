<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content="Plasma,Programming Language,Programming,Language,Concurrent,Parallel,Declarative,Functional">
  <meta name="robots" content="index, follow">

  <meta name="og:title" content="{% if page.title %}{{ page.title | escape }} &mdash; {{ site.title }}{% else %}{{ site.title | escape }}{% endif %}"/>
  <meta name="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"/>
  <meta name="og:type" content="website"/>
  <meta name="og:locale" content"en_AU"/>
  <meta name="og:site_name" content="{{ site.title }}"/>
  <meta name="og:image"
        content="https://plasmalang.org/images/logotype-600.png"/>
  <meta name="og:image:secure"
        content="https://plasmalang.org/images/logotype-600.png"/>

  <meta name="twitter:card" content="summary"/>
  <meta name="twitter:site" content="@PlasmaLang"/>
  <meta name="twitter:image"
        content="https://plasmalang.org/images/logo.png"/>

  <link rel="stylesheet" href="/css/asciidoc.css">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="icon" type="image/png" href="/favicon.ico"/>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/news.xml" | prepend: site.baseurl | prepend: site.url }}">
</head>
